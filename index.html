<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Business Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #34495e;
      padding: 1rem;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      padding: 1rem;
      gap: 2rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>☕ Café Business Dashboard</h1>
  </header>
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Employees</a>
    <a href="#">Sales</a>
    <a href="#">Inventory</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Daily Revenue</h2>
      <canvas id="salesChart"></canvas>
    </div>
    <div class="card">
      <h2>Top Products</h2>
      <ul>
        <li>Coffee - $1200</li>
        <li>Croissant - $800</li>
        <li>Latte - $750</li>
        <li>Muffin - $600</li>
        <li>Sandwich - $500</li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Employee Attendance</h2>
      <canvas id="attendanceChart"></canvas>
    </div>
    <div class="card">
      <h2>Employee Status</h2>
      <table>
        <tr><th>Name</th><th>Status</th></tr>
        <tr><td>Alice</td><td>Clocked In</td></tr>
        <tr><td>Bob</td><td>Clocked In</td></tr>
        <tr><td>Carol</td><td>Clocked In</td></tr>
        <tr><td>Dave</td><td>Clocked In</td></tr>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sales Chart
    const ctxSales = document.getElementById('salesChart').getContext('2d');
    new Chart(ctxSales, {
      type: 'bar',
      data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{
          label: 'Revenue ($)',
          data: [500, 700, 800, 600, 1200, 1500, 900],
          backgroundColor: '#3498db'
        }]
      }
    });

    // Attendance Chart
    const ctxAttendance = document.getElementById('attendanceChart').getContext('2d');
    new Chart(ctxAttendance, {
      type: 'doughnut',
      data: {
        labels: ['Present','Absent'],
        datasets: [{
          data: [85, 15],
          backgroundColor: ['#2ecc71','#e74c3c']
        }]
      }
    });
  </script>
</body>
</html>
